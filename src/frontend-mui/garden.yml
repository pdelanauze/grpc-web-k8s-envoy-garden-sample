kind: Module
type: container
name: frontend-mui
services:
  - name: frontend-mui
    ports:
      - name: http
        containerPort: 8000
    healthCheck:
      httpGet:
        path: /healthz
        port: http
    ingresses:
      - path: /client(/|$)(.*)
        annotations:
          "nginx.ingress.kubernetes.io/rewrite-target": "/$2"
        port: http
    dependencies:
      - grpc-example-server


